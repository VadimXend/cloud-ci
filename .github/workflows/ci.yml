name: ci
on:
    push:
      branches:
        - 'master'
jobs:
    ci-cd:
        runs-on: windows-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Staring Node.js
              uses: actions/setup-node@v3
            - name: Set npmrc and install dependencies
              run: yarn install
            - name: Run tests
              run: yarn test
            - name: Deploy
              run: echo Deployed